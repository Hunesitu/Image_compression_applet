<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 纯前端压缩</title>
    <meta name="description" content="纯前端图片压缩工具，支持JPEG/PNG/WebP/AVIF格式，批量处理，无需上传">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>📸 图片压缩工具</h1>
            <p>纯前端压缩 · 数据不上传 · 支持批量处理</p>
        </header>

        <main class="main-container">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <p class="upload-text">拖拽图片到此处或点击选择</p>
                        <p class="upload-hint">支持 JPEG、PNG、WebP、AVIF 格式</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                        <button class="select-btn" id="selectBtn">选择图片</button>
                    </div>
                </div>
            </section>

            <!-- 设置区域 -->
            <section class="settings-section" id="settingsSection" style="display: none;">
                <div class="settings-panel">
                    <h3>压缩设置</h3>
                    <div class="setting-group">
                        <label for="qualitySlider">压缩质量: <span id="qualityValue">0.8</span></label>
                        <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.8">
                    </div>
                    <div class="setting-group">
                        <label for="maxWidth">最大宽度 (px):</label>
                        <input type="number" id="maxWidth" value="2000" min="100" max="4000">
                    </div>
                    <div class="setting-group">
                        <label for="maxHeight">最大高度 (px):</label>
                        <input type="number" id="maxHeight" value="2000" min="100" max="4000">
                    </div>
                    <div class="setting-group">
                        <button class="compress-btn" id="compressBtn">开始压缩</button>
                        <button class="clear-btn" id="clearBtn">清空文件</button>
                    </div>
                </div>
            </section>

            <!-- 预览对比区域 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <h3>压缩结果预览</h3>
                    <div class="preview-grid" id="previewGrid">
                        <!-- 动态生成预览卡片 -->
                    </div>
                    <div class="download-section">
                        <button class="download-btn" id="downloadAllBtn">📦 打包下载全部</button>
                    </div>
                </div>
            </section>

            <!-- 进度提示 -->
            <div class="progress-overlay" id="progressOverlay" style="display: none;">
                <div class="progress-content">
                    <div class="spinner"></div>
                    <p>正在压缩图片...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">0/0</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>纯前端处理，数据不会上传到服务器</p>
        </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
